<div class="show" [style.backgroundImage]="mainBackground">
    <div class="contain">
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-brand">
                <h2 class="logo" [routerLink]="['/main-page']">ANIMUS</h2>
            </div>
            <button type="button" id="btnBars" data-bs-toggle="offcanvas" data-bs-target="#sideCanvas"><i class="fas fa-bars"></i></button>
            <div class="navbar-nav">
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link">NEWS</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">ACCESSOIRES</a></li>
                </ul>
            </div>
        </nav>
        <div class="listMachine">
            <div class="row">
                <div class="col-lg-4 col-md-4 console" *ngFor="let console of consoles" [id]="console.id">
                    <img [src]="console.pict" class="img-fluid w-100 no-padding" alt="ps5Logo" (mouseenter)="enterConsole(console.wallpaper)" (mouseleave)="hideConsole()" [routerLink]="['/show-console', console.id]" />
                </div>
            </div>
        </div>
    </div>
</div>

<!-- OFFCANVAS -->
<div class="offcanvas offcanvas-end" id="sideCanvas">
    <div class="offcanvas-body">
        <button type="button" id="btnCloseCanvas" data-bs-dismiss="offcanvas"><i class="fas fa-times"></i></button>
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">NEWS</a></li>
                <li class="nav-item"><a href="#" class="nav-link">ACCESSOIRES</a></li>
            </div>
        </nav>
    </div>
</div>
